.form_1{position:absolute; top:50vw; height:222vw; width:50vw;}

.go_back{position:absolute; height:15vw; width:15vw; top:273vw; right:10vw; background-color:black; border-radius:50%;}

.animation_change_page{display:block; position:fixed; height:100%; width:100%; top:0vw; left:0vw; background-color:; z-index:10000000;}
.animation_change_page_inside_top{display:block; position:absolute; height:100%; width:100%; top:0vw; left:0vw; background-color:black; animation-name:page_anm_top, page_anm_top_full; animation-duration:2s,1s; animation-delay:1s, 0s; animation-fill-mode:forwards, forwards;}
.animation_change_page_inside_bottom{display:block; position:absolute; height:15vw; width:100%; bottom:0vw; left:0vw; background-color:black; animation:2s page_anm_bottom forwards; animation-delay:1s;}

.submitted_p{position:absolute; top:5vw; font-size:5vw;}

@keyframes page_anm_top{from{top:0vw;} to{top:-20vw;}}
@keyframes page_anm_bottom{from{bottom:0vw;} to{bottom:-20vw;}}
@keyframes page_anm_left{from{left:0vw;} to{left:-20vw;}}
@keyframes page_anm_right{from{right:0vw;} to{right:-20vw;}}
@keyframes page_anm_top_full{from{height:100%;} to{height:15vw;}}

@keyframes page_anm_bottom_1{from{bottom:-15vw;} to{bottom:0vw;}}
@keyframes page_anm_left_1{from{left:-15vw;} to{left:0vw;}}
@keyframes page_anm_right_1{from{right:-15vw;} to{right:0vw;}}

<body>

	<div class="box_1">

	<div class="top_photo"><p>Registration Form</p></div>
	<form class="form_1" id="form_1" method="" action="">
		<input id="name" class="name" name="name" type="text" placeholder="Enter Your Name" required>
		<input id="clg_name" class="clg_name" name="clg_name" type="text" placeholder="Enter College Name" required>
		<input id="USN" class="USN" name="usn" type="text" placeholder="Enter Your USN" required>
		<input id="phone_number" class="phone_number" name="phone_number" type="text" placeholder="Enter Your Mobile Number" required>
		<select id="dept_choice" name="dept_choice" class="dept_choice"> 
			<option value="CSE">CSE</option>
			<option value="AI&ML">AI&ML</option>
			<option value="AIDS">AIDS</option>
			<option value="CSD">CSD</option>
			<option value="IS">IS</option>
			<option value="AE">AE</option>
			<option value="AS">AS</option>
			<option value="EC">EC</option>
			<option value="CIVIL">CIVIL</option>
			<option value="CIVIL_KANNADA">CIVIL(KANNADA)</option>
			<option value="ME">ME</option>
		</select>
		
		<label class="space_quiz_label">Space Quiz</label>
			<input id="space_quiz" class="space_quiz" name="space_quiz" type="checkbox" value="Space Quiz">
		
		<label class="poster_presentation_label">Poster Presentation</label>
			<input id="poster_presentation" class="poster_presentation" name="poster_presentation" type="checkbox" value="Poster Presentation">

		<label class="model_making_label">Model Making</label>
			<input id="model_making" class="model_making" name="model_making" type="checkbox" value="Model Making">

		<label class="aerogami_label">Aerogami</label>
			<input class="aerogami" id="aerogami" name="aerogami" type="checkbox" value="Aerogami">

		<label class="Blind_balloon_blast_label">Blind Balloon Blast</label>
			<input class="Blind_balloon_blast" id="Blind_balloon_blast" name="Blind_balloon_blast" type="checkbox" value="Blind Balloon Blast">
		
		<label class="Jilebi_Jump_Fest_label">Jilebi Jump Fest</label>
			<input class="Jilebi_Jump_Fest" id="Jilebi_Jump_Fest" name="Jilebi_Jump_Fest" type="checkbox" value="Jilebi Jump Fest">

		<label class="Blow_balloon_target_label">Blow Balloon To Reach Target</label>
			<input class="Blow_balloon_target" id="Blow_balloon_target" name="Blow_balloon_target" type="checkbox" value="Blow balloon target">
			
		<label class="Catch_the_ball_label">Catch The Ball</label>
			<input class="Catch_the_ball" id="Catch_the_ball" name="Catch_the_ball" type="checkbox" value="Catch The Ball">

		<label class="Gully_cricket_label">Gully Cricket</label>
			<input class="Gully_cricket" id="Gully_cricket" name="Gully_cricket" type="checkbox" value="Gully Cricket">

			<input class="Ball_in_basket" id="Ball_in_basket" name="Ball_in_basket" type="checkbox" value="Ball In Basket">

		<label class="Fun_Zone_label">Fun Zone</label>
			<input class="Fun_Zone" id="Fun_Zone" name="Fun_Zone" type="checkbox" value="Fun Zone">

		<label class="Guess_the_Movie_Clip_label">Guess the Movie Clip</label>
			<input class="Guess_the_Movie_Clip" id="Guess_the_Movie_Clip" name="Guess_the_Movie_Clip" type="checkbox" value="Guess the Movie Clip">

		<label class="Brick_Walk_label">Brick Walk</label>
			<input class="Brick_Walk" id="Brick_Walk" name="Brick_Walk" type="checkbox" value="Brick Walk">

				
		<button type="submit" class="login_btn"><center><p class="login_btn_p">Submit</p><center></button>
		
	</form>
	<a href="index.html" id="back"><div class="go_back"><p class="go_back_p">Back</p></div></a>

	</div>

<div class="animation_change_page" id="animation_change_page" style="display:;">
	<div class="animation_change_page_inside_top" id="animation_change_page_inside_top" style="display:;"></div>
	<div class="animation_change_page_inside_bottom" id="animation_change_page_inside_bottom" style="display:;"></div>
	<div class="animation_change_page_inside_left" id="animation_change_page_inside_left" style="display:;"></div>

<script src="app.js"></script>

<script type="text/javascript">

setTimeout(function(){
	var animation_change_page=document.getElementById("animation_change_page");
	var animation_change_page_inside_top=document.getElementById("animation_change_page_inside_top");
	var animation_change_page_inside_bottom=document.getElementById("animation_change_page_inside_bottom");
	var animation_change_page_inside_right=document.getElementById("animation_change_page_inside_right");
	var animation_change_page_inside_left=document.getElementById("animation_change_page_inside_left");
	animation_change_page.style.display="none";
	animation_change_page_inside_top.style.display="none";
	animation_change_page_inside_bottom.style.display="none";
	animation_change_page_inside_left.style.display="none";
	animation_change_page_inside_right.style.display="none";
	animation_change_page_inside_top.style.top="-15vw";
	animation_change_page_inside_top.style.height="15vw";
	animation_change_page_inside_bottom.style.bottom="-15vw";
	animation_change_page_inside_left.style.left="-15vw";
	animation_change_page_inside_right.style.right="-15vw";
},2000);

document.getElementById("back").addEventListener('click',function(event){
	event.preventDefault();	
	var animation_change_page=document.getElementById("animation_change_page");
	var animation_change_page_inside_top=document.getElementById("animation_change_page_inside_top");
	var animation_change_page_inside_bottom=document.getElementById("animation_change_page_inside_bottom");
	var animation_change_page_inside_right=document.getElementById("animation_change_page_inside_right");
	var animation_change_page_inside_left=document.getElementById("animation_change_page_inside_left");
	animation_change_page.style.display="block";
	animation_change_page_inside_top.style.display="block";
	animation_change_page_inside_bottom.style.display="block";
	animation_change_page_inside_left.style.display="block";
	animation_change_page_inside_right.style.display="block";
	animation_change_page_inside_top.style.animationName="page_anm_top_1, page_anm_top_full_1";
	animation_change_page_inside_top.style.animationDuration="2s, 1s";
	animation_change_page_inside_top.style.animationDelay="0s, 2s";
	animation_change_page_inside_top.style.animationFillMode="forwards, forwards";
	animation_change_page_inside_bottom.style.animation="2s page_anm_bottom_1 forwards";
	animation_change_page_inside_left.style.animation="2s page_anm_left_1 forwards";
	animation_change_page_inside_right.style.animation="2s page_anm_right_1 forwards";
	
	
	setTimeout(() => {
    	window.location.href = this.href;
  }, 3000);

});

form.addEventListener("submit", (e)=>{

	e.preventDefault();
	
	document.getElementById("submitted").style.display="block";
	document.body.style.overflow="hidden";
	
	setTimeout(()=>{
		window.location.href="index.html";
	},3000);

});


</script>


</body>
</html>
